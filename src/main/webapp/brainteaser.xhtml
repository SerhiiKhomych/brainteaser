<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link href="css/circle.css" rel="stylesheet"/>
    <link href="css/fonts.css" rel="stylesheet"/>
    <link href="css/button.css" rel="stylesheet"/>
    <link href="css/panel.css" rel="stylesheet"/>
    <link href="css/textInput.css" rel="stylesheet"/>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
</h:head>
<h:body>
<h:form id="form">
    <c:choose>
        <c:when test="#{!brainteaser.solved}">
            <h:panelGrid columns="1" styleClass="panelGridCenter" >
                <h:outputLabel for="name" value="#{brainteaser.brainteaser}" styleClass="tittle" />
                <p:inputText id="name" value="#{brainteaser.answer}" styleClass="textInput"/>
                <p:commandButton value="OK" styleClass="button" actionListener="#{brainteaser.enterResult}" ajax="false"/>
                <h:outputText id="display" value="#{brainteaser.toolTip}" styleClass="toolTip"/>
            </h:panelGrid>
        </c:when>
        <c:otherwise>
            <h:panelGrid columns="1" styleClass="panelGridCenter" ajax="false">
                <h:outputLabel for="name" value="#{event.date}" styleClass="tittle" />
                <h:outputLabel for="name" value="#{event.time}" styleClass="tittle" />
                <p:gmap center="50.450717, 30.529723" zoom="15" type="TERRAIN" style="width:100%;height:400px" model="#{event.map}" />
            </h:panelGrid>
        </c:otherwise>
    </c:choose>
</h:form>
</h:body>
</html>
